services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: uninest-postgres
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - uninest-network
    restart: unless-stopped

  # Backend API
  backend:
    build:
      context: ./Backend
      dockerfile: Dockerfile
    container_name: uninest-backend
    env_file:
      - ./.env
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      NODE_ENV: ${NODE_ENV}
      PORT: ${PORT}
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_HOST: ${POSTGRES_HOST}
      POSTGRES_PORT: ${POSTGRES_PORT}
      JWT_SECRET: ${JWT_SECRET}
      FRONTEND_URL: ${FRONTEND_URL}
    ports:
      - "8080:3000"
    networks:
      - uninest-network
    restart: unless-stopped

  # Frontend (React + NGINX)
  frontend:
    build:
      context: ./Frontend
      dockerfile: Dockerfile
    container_name: uninest-frontend
    env_file:
      - ./.env
    depends_on:
      - backend
    ports:
      - "80:80"
    networks:
      - uninest-network
    restart: unless-stopped

volumes:
  postgres_data:
    driver: local

networks:
  uninest-network:
    driver: bridge
