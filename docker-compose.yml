version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: uninest-postgres
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-uninest_db}
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - uninest-network
    restart: unless-stopped

  # Backend API
  backend:
    build:
      context: ./Backend
      dockerfile: Dockerfile
    container_name: uninest-backend
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      NODE_ENV: ${NODE_ENV:-development}
      PORT: 3000
      POSTGRES_DB: ${POSTGRES_DB:-uninest_db}
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      POSTGRES_HOST: postgres
      POSTGRES_PORT: 5432
      EMAIL_USER: ${EMAIL_USER}
      EMAIL_PASSWORD: ${EMAIL_PASSWORD}
      EMAIL_FROM: ${EMAIL_FROM:-${EMAIL_USER}}
      EMAIL_TO: ${EMAIL_TO:-${EMAIL_USER}}
      EMAIL_HOST: ${EMAIL_HOST:-smtp.gmail.com}
      EMAIL_PORT: ${EMAIL_PORT:-465}
      JWT_SECRET: ${JWT_SECRET:-6ab4105abc8f47a9df710557211980127849bbe8475226ec77bbfba14662e672}
      FRONTEND_URL: ${FRONTEND_URL:-http://localhost}
    ports:
      - "8080:3000"
    networks:
      - uninest-network
    restart: unless-stopped

  # Frontend (React + NGINX)
  frontend:
    build:
      context: ./Frontend
      dockerfile: Dockerfile
      args:
        VITE_API_URL: ${VITE_API_URL:-http://localhost:8080}
    container_name: uninest-frontend
    depends_on:
      - backend
    ports:
      - "80:80"
    networks:
      - uninest-network
    restart: unless-stopped

volumes:
  postgres_data:
    driver: local

networks:
  uninest-network:
    driver: bridge
